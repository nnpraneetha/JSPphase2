<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Registration</title>
</head>
<body>
	<form action="student-response.jsp">
		First name: <input type="text" name="firstname"><br><br>
		Last name: <input type="text" name="lastname"><br><br>
		Language:<br>
		<input type="radio" name="language" value="Java"/>Java<br>
		<input type="radio" name="Language" value="C"/>C<br>
		<input type="radio" name="Language" value="CPP"/>CPP<br>
		<input type="radio" name="Language" value="Python"/>Python <br><br>
		
		Country:
		<select name="country">
			<option>Brazil</option>
			<option>India</option>
			<option>France</option>
			<option>Germany</option>
			<option>USA</option>
		</select><br><br>
		
		Programming Languages:
		<input type="checkbox" name="fl" value="java"/>Java
		<input type="checkbox" name="fl" value="c#"/>C#
		<input type="checkbox" name="fl" value="ruby"/>Ruby
		<br /> <br />
		
		<input type="submit" name="submit">
	</form>
</body>
</html>
